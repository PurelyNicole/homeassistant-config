# Binary Sensors
- binary_sensor:
      - name: "Washing Machine"
        unique_id: binary_sensor.washing_machine
        icon: mdi:washing-machine
        device_class: running
        delay_off:
          minutes: 6
        state: >
          {{ states('sensor.washing_machine_energy_power')|float > 2 }}

