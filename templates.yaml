# Binary Sensors
- binary_sensor:
      - name: "Washing Machine"
        unique_id: binary_sensor.washing_machine
        icon: mdi:washing-machine
        device_class: running
        delay_off:
          minutes: 5
        state: >
          {{ states('sensor.washing_machine_energy_power')|float > 2 }}

# Sensors
- sensor:
  - name: "Family Room Temperature"
    unique_id: sensor.family_room_temperature
    state: "{{ state_attr('climate.family_room_thermostat', 'current_temperature') }}"
    unit_of_measurement: "Â°F"
    state_class: measurement
    device_class: temperature
  - name: "Dishwasher Status"
    unique_id: sensor.dishwasher_status
    icon: mdi:dishwasher
    state: >
      {% if is_state("sensor.dishwasher_operation_state", "Finished") -%}
        Clean
      {%- elif is_state("sensor.dishwasher_operation_state", "Run") -%}
        Running: {{states("sensor.dishwasher_program_progress")}}% complete.
      {%- elif is_state("sensor.dishwasher_operation_state", "Inactive") -%}
        Dirty
      {%- else %}
        Unknown  
      {%- endif %}
