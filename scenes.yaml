- id: goodnight_scene
  name: Goodnight
  entities:
    input_select.home_mode:
      state: Sleep
    group.basement_lights:
      state: "off"
    group.downstairs_lights:
      state: "off"
    group.upstairs_lights:
      state: "off"
    group.main_floor_lights:
      state: "off"
    switch.bedroom_humidifier:
      state: "on"
    media_player.living_room_musiccast:
      state: "off"
    switch.fish_tank_lights:
      state: "off"
    light.grill_lights:
      state: "on"
- id: good_morning_scene
  name: Good Morning
  entities:
    input_select.home_mode:
      state: Home
    switch.bedroom_humidifier:
      state: "off"
  icon: mdi:weather-sunny
- id: goodbye_scene
  name: Goodbye
  entities:
    group.downstairs_lights:
      state: "off"
    group.basement_lights:
      state: "off"
    group.main_floor_lights:
      state: "off"
    group.upstairs_lights:
      state: "off"
    remote.family_room_remote:
      state: "off"
    select.family_room_remote_activities:
      state: PowerOff
    media_player.living_room_musiccast:
      state: "off"
    input_select.home_mode:
      state: Away
  icon: mdi:run
- id: watch_tv_scene
  name: Watch TV
  entities:
    light.family_room_track_light_front:
      brightness: 64
      state: "on"
    light.globe_lamp:
      state: "off"
    light.family_room_track_light_back:
      brightness: 64
      state: "on"
    light.grill_lights:
      state: "off"
    switch.den_stair_landing:
      state: "off"
  icon: mdi:television-classic
- id: nicole_wind_down_scene
  name: Wind Down - Nicole
  entities:
    light.master_bath_light:
      brightness: 3
      state: "on"
    light.nicole_nightstand:
      state: "on"
  icon: mdi:alarm-check
- id: goodnight_nicole_scene
  name: Good night - Nicole
  entities:
    switch.bedroom_humidifier:
      state: "on"
    group.master_bedroom_lights:
      state: "off"
  icon: mdi:chat-sleep-outline
