- id: goodnight_scene
  name: Goodnight
  entities:
    input_select.home_mode:
      state: Sleep
    group.basement_lights:
      state: 'off'
    group.downstairs_lights:
      state: 'off'
    group.upstairs_lights:
      state: 'off'
    group.main_floor_lights:
      state: 'off'
    switch.bedroom_humidifier:
      state: 'on'
    switch.fish_tank_lights:
      state: 'off'
    light.grill_lights:
      state: 'on'
    light.family_room_deck_light_back:
      state: 'on'
    cover.garage_door:
      state: closed
    lock.kitchen_door_lock:
      state: locked
  icon: mdi:weather-night
- id: good_morning_scene
  name: Good Morning
  entities:
    input_select.home_mode:
      state: Home
    switch.bedroom_humidifier:
      state: 'off'
  icon: mdi:weather-sunny
- id: goodbye_scene
  name: Goodbye
  entities:
    group.downstairs_lights:
      state: 'off'
    group.basement_lights:
      state: 'off'
    group.main_floor_lights:
      state: 'off'
    group.upstairs_lights:
      state: 'off'
    remote.family_room_remote:
      state: 'off'
    select.family_room_remote_activities:
      state: power_off
    input_select.home_mode:
      state: Away
    lock.kitchen_door_lock:
      state: locked
  icon: mdi:run
- id: watch_tv_scene
  name: Watch TV
  entities:
    light.family_room_track_light_front:
      brightness: 64
      state: 'on'
    light.family_room_track_light_back:
      brightness: 64
      state: 'on'
    light.grill_lights:
      state: 'off'
    switch.den_stair_landing:
      state: 'off'
    light.kitchenette_led_strip:
      color_mode: hs
      brightness: 153
      hs_color:
      - 30
      - 0
      rgb_color:
      - 255
      - 255
      - 255
      xy_color:
      - 0.323
      - 0.329
      state: 'on'
    light.fireplace_dimmer:
      state: 'off'
    light.kitchenette_spot_lights:
      brightness: 76
      state: 'on'
  icon: mdi:television-classic
- id: nicole_wind_down_scene
  name: Wind Down - Nicole
  entities:
    light.master_bath_light:
      brightness: 3
      state: 'on'
    light.nicole_nightstand:
      state: 'on'
  icon: mdi:alarm-check
- id: goodnight_nicole_scene
  name: Good night - Nicole
  entities:
    switch.bedroom_humidifier:
      state: 'on'
    group.master_bedroom_lights:
      state: 'off'
  icon: mdi:chat-sleep-outline
