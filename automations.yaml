- id: lights_on_post_light
  alias: Outdoor Lights - Turn on with Pixel Post
  description: ''
  triggers:
  - value_template: '{{states("sensor.pixel_post_light_power")|float > 0}}'
    id: Pixel Post Light On
    alias: Pixel Post Light On
    trigger: template
  - value_template: '{{states("sensor.pixel_post_light_power")|float == 0}}'
    id: Pixel Post Light Off
    alias: Pixel Post Light Off
    for:
      hours: 0
      minutes: 0
      seconds: 15
    trigger: template
  conditions:
  - condition: not
    conditions:
    - condition: time
      after: '21:30:00'
      before: sensor.sun_next_rising
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Pixel Post Light On
      sequence:
      - data: {}
        target:
          entity_id:
          - light.family_room_deck_light_side
          - light.outdoor_garage_lights
          - light.garage_flood_lights_west
          - light.service_door_light
          - light.porch_light
          - light.outside_workshop_light
          - light.driveway_post_and_tree_lights
        action: light.turn_on
      - choose:
        - conditions:
          - condition: template
            value_template: '{{(now().month == 10)}}'
            alias: If it's October...
          sequence:
          - data:
              rgb_color:
              - 165
              - 0
              - 255
              brightness: 255
            target:
              entity_id:
              - light.rgb_flood1
              - light.rgb_flood2
            action: light.turn_on
        - conditions:
          - alias: If it's December and Before Christmas...
            condition: template
            value_template: '{{((now().month == 12) and (now().day < 26))}}'
          sequence:
          - data:
              brightness: 255
              color_name: red
            target:
              entity_id:
              - light.rgb_flood1
            action: light.turn_on
          - data:
              color_name: green
              brightness: 255
            target:
              entity_id: light.rgb_flood2
            action: light.turn_on
        - conditions:
          - condition: template
            value_template: '{{((now().month == 10) == false) and (((now().month ==
              12) and (now().day > 26)) == false)}}'
            alias: If it's any other time...
          sequence:
          - data:
              kelvin: 3200
              brightness: 133
            target:
              entity_id:
              - light.rgb_flood1
              - light.rgb_flood2
            action: light.turn_on
    - conditions:
      - condition: trigger
        id:
        - Pixel Post Light Off
      sequence:
      - data: {}
        target:
          entity_id:
          - light.family_room_deck_light_side
          - light.outdoor_garage_lights
          - light.garage_flood_lights_west
          - light.service_door_light
          - light.porch_light
          - light.outside_workshop_light
          - light.driveway_post_and_tree_lights
          - light.rgb_flood1
          - light.rgb_flood2
        action: light.turn_off
  mode: single
