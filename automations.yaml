- id: home_mode_away
  alias: Home Mode - Set away when everyone leaves
  description: When everyone leaves And 5 minutes have passed Then the Home Mode switches
    to Away
  trigger:
  - platform: state
    entity_id: group.people
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.home_mode
    data:
      option: Away
  - scene: scene.goodbye
  mode: parallel
  max: 10
- id: welcome_home
  alias: Welcome Home
  description: 'When someone arrives home: If state is not Sleep, set state to home.
    If it''s after sunset, turn on dining room light and globe lamp.'
  trigger:
  - platform: state
    entity_id: group.people
    to: home
  - platform: state
    entity_id: person.eric
    to: home
  - platform: state
    entity_id: person.nicole
    to: home
  condition: []
  action:
  - device_id: 151c891fb2dceba4d2d11073ea66cb8f
    domain: lock
    entity_id: lock.kitchen_door_lock
    type: unlock
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.home_mode
        state: Sleep
      alias: Mode is not Sleep
    then:
    - service: input_select.select_option
      data:
        option: Home
      target:
        entity_id: input_select.home_mode
  - if:
    - condition: sun
      after: sunset
      after_offset: '-1:00'
      before: sunrise
    then:
    - type: turn_on
      device_id: 9dd57a98dd4307e523095748acd917f1
      entity_id: light.kitchen_mudroom_dimmer
      domain: light
    - type: turn_on
      device_id: fe2189f8bdcd90fc50adb90d370669f6
      entity_id: light.den_stair_landing
      domain: light
    - type: turn_on
      device_id: 35744bb4b80d36890ae0f34f1ad22a94
      entity_id: light.dining_room_table_dimmer
      domain: light
    - type: turn_on
      device_id: b3275c0af7696dc2e67ed8b562004634
      entity_id: light.kitchen_table_light
      domain: light
  mode: parallel
  max: 10
