- id: '1639680361547'
  alias: Home Mode - Set home mode based on presence
  description: ''
  trigger:
  - platform: state
    entity_id: group.people
    for:
      hours: 0
      minutes: 0
      seconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: group.people
        state: not_home
        for:
          hours: 0
          minutes: 5
          seconds: 0
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.goodbye
        metadata: {}
    - conditions:
      - condition: state
        entity_id: group.people
        state: home
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.home_mode
          state: Sleep
      sequence:
      - service: input_select.select_option
        data:
          option: Home
        target:
          entity_id: input_select.home_mode
    default: []
  mode: single
- id: '1639682032795'
