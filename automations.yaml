- id: home_mode_away
  alias: Home Mode - Set away when everyone leaves
  description: When everyone leaves And 5 minutes have passed Then the Home Mode switches
    to Away
  trigger:
  - platform: state
    entity_id: group.people
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
